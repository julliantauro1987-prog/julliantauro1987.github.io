<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Generador de cuentas (simulado)</title>
<style>
  body { font-family: Arial, sans-serif; background:#f4f6f8; margin:0; padding:20px; }
  .card { background:white; max-width:640px; margin:30px auto; padding:20px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
  h1{margin:0 0 12px}
  .controls { display:flex; gap:10px; margin-bottom:12px; }
  input[type=number]{width:90px;padding:8px;border-radius:6px;border:1px solid #ccd;}
  button { padding:10px 14px; border-radius:6px; border:none; background:#007bff; color:white; cursor:pointer; }
  button.secondary { background:#6c757d; }
  .list { margin-top:16px; }
  .item { display:flex; justify-content:space-between; gap:8px; padding:10px; border-radius:6px; border:1px solid #eee; margin-bottom:8px; background:#fafafa; align-items:center;}
  .creds { font-family:monospace; color:#111; }
  .actions button{margin-left:6px;}
  .small { font-size:13px; color:#666; margin-top:8px; }
</style>
</head>
<body>
  <div class="card">
    <h1>Generador de cuentas (simulado)</h1>
    <p class="small">Este generador <strong>no</strong> crea cuentas en Roblox. Genera datos ficticios para pruebas y los guarda localmente. Ahora solo guarda usuario y contraseña.</p>

    <div class="controls">
      <label>
        Cantidad:
        <input id="count" type="number" value="5" min="1" max="200">
      </label>
      <button id="generate">Generar</button>
      <button id="clear" class="secondary">Borrar guardadas</button>
      <button id="download" class="secondary">Descargar CSV</button>
    </div>

    <div id="savedCount" class="small"></div>

    <div class="list" id="list"></div>
  </div>

<script>
/* Generador simple de nombres y contraseñas */
function randInt(min, max){ return Math.floor(Math.random()*(max-min+1))+min; }
const syllables = ["ra","bi","to","no","la","mi","xa","zu","ke","ro","pi","do","lu","sa","te","vo"];

/* Genera un username legible */
function genUsername(){
  const parts = randInt(2,3);
  let s = "";
  for(let i=0;i<parts;i++) s += syllables[randInt(0,syllables.length-1)];
  s += randInt(10,999); // agrega numero
  return s;
}

/* Genera contraseña segura-ish para pruebas */
function genPassword(){
  const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%";
  let p = "";
  const len = randInt(8,12);
  for(let i=0;i<len;i++) p += chars[randInt(0,chars.length-1)];
  return p;
}

/* Storage helpers */
function loadStored(){
  try {
    const raw = JSON.parse(localStorage.getItem("sim_accounts")||"[]");
    // Normaliza por si hay objetos viejos con "email": los convertimos a la nueva forma (sin email)
    return raw.map(item => ({
      username: item.username || item.user || ("user"+randInt(1000,9999)),
      password: item.password || item.pass || genPassword(),
      created: item.created || new Date().toISOString()
    }));
  } catch(e){ return []; }
}
function saveStored(list){ localStorage.setItem("sim_accounts", JSON.stringify(list)); }

function renderList(){
  const container = document.getElementById("list");
  const list = loadStored();
  container.innerHTML = "";
  document.getElementById("savedCount").textContent = "Cuentas guardadas: " + list.length;
  if(list.length === 0){ container.innerHTML = "<div class='small'>No hay cuentas guardadas</div>"; return; }
  list.forEach((acc, idx) => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <div>
        <div class="creds"><strong>${acc.username}</strong></div>
        <div class="small">Contraseña: <span style="font-family:monospace">${acc.password}</span></div>
      </div>
      <div class="actions">
        <button data-idx="${idx}" class="copy">Copiar</button>
        <button data-idx="${idx}" class="remove secondary">Eliminar</button>
      </div>
    `;
    container.appendChild(div);
  });
  // attach events
  container.querySelectorAll(".copy").forEach(btn=>{
    btn.addEventListener("click", (e)=>{
      const i = Number(e.currentTarget.dataset.idx);
      const list = loadStored();
      const t = `usuario: ${list[i].username}\npassword: ${list[i].password}`;
      navigator.clipboard?.writeText(t).then(()=> alert("Credenciales copiadas al portapapeles"), ()=> alert("No se pudo copiar"));
    });
  });
  container.querySelectorAll(".remove").forEach(btn=>{
    btn.addEventListener("click", (e)=>{
      const i = Number(e.currentTarget.dataset.idx);
      const list = loadStored();
      list.splice(i,1);
      saveStored(list);
      renderList();
    });
  });
}

/* Generar N cuentas y guardarlas */
document.getElementById("generate").addEventListener("click", ()=>{
  const n = Math.max(1, Math.min(200, Number(document.getElementById("count").value)||1));
  const list = loadStored();
  for(let i=0;i<n;i++){
    const user = genUsername();
    list.push({ username: user, password: genPassword(), created: new Date().toISOString() });
  }
  saveStored(list);
  renderList();
});

/* Borrar todas */
document.getElementById("clear").addEventListener("click", ()=>{
  if(!confirm("¿Borrar todas las cuentas guardadas localmente?")) return;
  localStorage.removeItem("sim_accounts");
  renderList();
});

/* Descargar CSV (sin email) */
document.getElementById("download").addEventListener("click", ()=>{
  const list = loadStored();
  if(list.length === 0){ alert("No hay cuentas para descargar"); return; }
  const rows = [["username","password","created"]];
  list.forEach(r => rows.push([r.username, r.password, r.created]));
  const csv = rows.map(r => r.map(v => `"${String(v).replace(/"/g,'""')}"`).join(",")).join("\n");
  const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url; a.download = "sim_accounts.csv"; document.body.appendChild(a); a.click();
  URL.revokeObjectURL(url); a.remove();
});

/* Inicial render */
renderList();
</script>
</body>
</html>
